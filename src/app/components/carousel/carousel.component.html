<div *ngIf="loading">
  Loading...
</div>
<ngb-carousel *ngIf="!loading" class="carousel-container" #carousel interval="5000" [pauseOnHover]="pauseOnHover"
  (slide)="onSlide($event)">
  <ng-template ngbSlide *ngFor="let camera of cameras; index as i">
    <div class="carousel-caption">
      <h3>{{camera.name}}</h3>
    </div>
    <div class="picsum-img-wrapper">
      <img class="carousel-img" [src]="camera.image" alt="My image {{i + 1}} description">
    </div>
  </ng-template>
</ngb-carousel>
