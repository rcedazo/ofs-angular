<form [formGroup]="lastNameForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-12">
        <label for="lastname" class="card-title">Introducir Apellidos</label>
        <input id="lastname" type="text" class="white-text" formControlName="lastName" required>
    </div>
    <div class="form-group col-12">
        <div class="row">
            <button type="submit" class="btn white col-3 ml-auto mr-3" [disabled]="!lastNameForm.valid ">Enviar</button>
        </div>
    </div>
</form>
