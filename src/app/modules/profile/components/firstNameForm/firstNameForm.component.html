<form [formGroup]="firstNameForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-12">
        <label for="lastname" class="card-title">Introducir Nombre</label>
        <input id="lastname" type="text" class="white-text" formControlName="firstName" required>
    </div>
    <div class="form-group col-12">
        <div class="row">
            <button type="submit" class="btn white col-3 ml-auto mr-3" [disabled]="!firstNameForm.valid ">Enviar</button>
        </div>
    </div>
</form>
